dist: bionic
language: rust

rust:
  - stable
  - nightly

os:
  - linux
  - osx

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11

cache:
  directories:
    - /home/travis/.cargo
before_cache:
  - rm -rf /home/travis/.cargo/registry

# Manually handle git submodules
git:
  submodules: false

before_install:
  - git submodule update --init --recursive

addons:
  apt:
    packages:
      - libcurl4-gnutls-dev
      - libssl-dev
      - libelf-dev
      - libdw-dev
      - libbz2-dev
      - binutils-dev
      - libiberty-dev
      - cmake
      - musl
      - musl-dev
      - musl-tools
  homebrew:
    taps: filosottile/musl-cross
    update: false
#    packages:
#      - travis_wait musl-cross


before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a
  - rustup component add rustfmt
  - rustup target add x86_64-unknown-linux-musl
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install -v wget curl musl-cross; fi

script:
  - cargo fmt --version
  - cargo fmt -- --check
  - cargo build --all-features
  - cargo test --all-features
  - cargo build --no-default-features
  - cargo test --no-default-features
  - cargo build --target x86_64-unknown-linux-musl --all-features
  - cargo test --target x86_64-unknown-linux-musl --all-features
  - cargo build --target x86_64-unknown-linux-musl --no-default-features
  - cargo test --target x86_64-unknown-linux-musl --no-default-features

after_success:
  - cargo coveralls

